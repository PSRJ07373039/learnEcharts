  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">录入新学员</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="container add-form">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label-sm">姓名</label>
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="学员姓名">
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label-sm">年龄</label>
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="学员年龄">
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label-sm">性别</label>
              <div class="col-sm-10 self-valign">
                <div class="col-sm-1 form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" value="男" checked>
                  <label class="form-check-label " for="flexRadioDefault1">男</label>
                </div>
                <div class="col-sm-1 form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" value="女">
                  <label class="form-check-label " for="flexRadioDefault1">女</label>
                </div>
              </div>

            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label-sm">手机</label>
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="手机号">
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label-sm">薪资</label>
              <div class="col-sm-5">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="期望薪资">
              </div>
              <div class="col-sm-5">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="实际薪资">
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label-sm">籍贯</label>
              <div class="col-sm-3">
                <select class="form-select form-select-sm" aria-label="Default select example">
                  <option selected>--省--</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-3">
                <select class="form-select form-select-sm" aria-label="Default select example">
                  <option selected>--市--</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-3">
                <select class="form-select form-select-sm" aria-label="Default select example">
                  <option selected>--县--</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-sm">确认添加</button>
                <button type="reset" class="btn btn-secondary btn-sm">重置</button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
