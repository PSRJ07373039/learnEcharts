<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
  <h1>Dashboard</h1>
  <div class="main">
    <div class="row">
      <div class="overview">
        <div class="panel item">
          <h4>班级人数</h4>
          <div>84</div>
          <p>
            <small>相比上月</small>
            <span class="iconfont icon-shangshengzengjia up"></span>
            <!-- <span class="iconfont icon-xiajiangjianshao"></span> -->
            <span class="up">5.24%</span>
          </p>
        </div>
        <div class="panel item">
          <h4>期望薪资</h4>
          <div>14,378</div>
          <p>
            <small>相比上月</small>
            <!-- <span class="iconfont icon-shangshengzengjia"></span> -->
            <span class="iconfont icon-xiajiangjianshao down"></span>
            <span class="down">1.27%</span>
          </p>
        </div>
        <div class="panel item">
          <h4>平均年龄</h4>
          <div>22.78</div>
          <p>
            <small>相比上月</small>
            <!-- <span class="iconfont icon-shangshengzengjia"></span> -->
            <span class="iconfont icon-xiajiangjianshao down"></span>
            <span class="down">2.59%</span>
          </p>
        </div>
        <div class="panel item">
          <h4>男女比例</h4>
          <div>1 / 1.325</div>
          <p>
            <small>相比上月</small>
            <span class="iconfont icon-shangshengzengjia up"></span>
            <!-- <span class="iconfont icon-xiajiangjianshao"></span> -->
            <span class="up">1.43%</span>
          </p>
        </div>
      </div>
      <div class="panel line">line</div>
    </div>
    <div class="row">
      <div class="panel bar">bar</div>
      <div class="panel pie">pie</div>
    </div>
  </div>

  <script src="./js/echarts.min.js"></script>
  <script src="./js/dashboard.js"></script>

</body>

</html>
